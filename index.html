<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fake FaceBook</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="left-side">
      <h1>facebook</h1>
      <button class="sign-up-button">注册</button>
    </div>
    <div class="right-side">
      <div class="log-in">加入或登录Facebook ∨</div>
    </div>
  </header>
  <main>
    <h2>创建主页</h2>
    <p>向Facebook全球推广你的业务、你自己或你的公益理念，选择一个主页类别即可开始操作</p>

    <ul class="option-list">
      <li class="option">
        <figure>
          <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="biz_illustration">
          <h4>商家或品牌</h4>
          <figcaption>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</figcaption>
          <button class="start-button">开始</button>
        </figure>
      </li>
      <li class="option">
        <figure>
          <img src="//facebook.com/images/pages/create/community_illustration.png" alt="community_illustration">
          <h4>社群或公众人物</h4>
          <figcaption>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</figcaption>
          <button class="start-button">开始</button>
        </figure>
      </li>
    </ul>
  </main>
</body>
</html>
